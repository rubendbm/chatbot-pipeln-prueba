name: Build and Deploy Crypto Chatbot to GKE

on:
  push:
    branches: [main]

env:
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev
  REPO: agent-repo
  CLUSTER_NAME: test-cluster-a

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
    # 1. PERMISOS CRรTICOS PARA OIDC
    # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
    permissions:
      contents: 'read'
      id-token: 'write' # Necesario para que GitHub solicite el token JWT a GCP

    steps:
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      # Checkout del cรณdigo
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: Checkout repo
        uses: actions/checkout@v4

      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      # Crear .env del backend dinรกmicamente
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: Create backend .env
        run: |
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" > backend/.env

      # ๐ต๏ธโโ๏ธ DEBUG: Verificar si GitHub lee las variables
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: Debug Variables
        run: |
          echo "Revisando inyecciรณn de variables de GitHub..."
          echo "Provider: '${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}'"
          echo "Service Account: '${{ secrets.SERVICE_ACCOUNT }}'"
          echo "Project ID: '${{ secrets.PROJECT_ID }}'"
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      # 2. AUTENTICACIรN SEGURA EN GCP (WIF)
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK with kubectl
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'kubectl,gke-gcloud-auth-plugin'

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      # 3. Build y Push โ Backend (Python)
      # (Usando vars.PROJECT_ID)
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: Build backend image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/agent-backend:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/agent-backend:latest \
            backend/
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      #  Escaneo de seguridad โ Backend
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: Trivy scan backend image
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: '${{ env.REGISTRY }}/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/agent-backend:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          
      - name: Push backend image
        run: |
          docker push ${{ env.REGISTRY }}/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/agent-backend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/agent-backend:latest

      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      # 4. Build y Push โ Frontend (Nginx)
      # (Usando vars.PROJECT_ID)
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: Build frontend image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/agent-frontend:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/agent-frontend:latest \
            frontend/
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      #  Escaneo de seguridad โ Frontend
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: Trivy scan frontend image
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: '${{ env.REGISTRY }}/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/agent-frontend:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          
      - name: Push frontend image
        run: |
          docker push ${{ env.REGISTRY }}/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/agent-frontend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ secrets.PROJECT_ID }}/${{ env.REPO }}/agent-frontend:latest

      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      # Instalar Ansible y plugin de GKE
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: Install Ansible
        run: |
          pip install ansible

      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      # Deploy via Ansible โ GKE
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      #- name: Deploy to GKE via Ansible
        #env:
         # PROJECT_ID: ${{ vars.PROJECT_ID }} # Inyectamos la variable correctamente
          #USE_GKE_GCLOUD_AUTH_PLUGIN: "True"
        #run: |
         # ansible-playbook ansible/deploy-gke.yml \
           # --extra-vars "image_tag=${{ github.sha }}"

          # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      # Deploy via Ansible โ GKE
      # โโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโโ
      - name: Deploy to GKE via Ansible
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: "True"
        run: |
          ansible-playbook ansible/deploy-gke.yml \
            --extra-vars "image_tag=${{ github.sha }} project_id=${{ secrets.PROJECT_ID }}"
