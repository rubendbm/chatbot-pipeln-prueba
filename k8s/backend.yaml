apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-backend
  namespace: ucm-master
  labels:
    app: agent-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-backend
  template:
    metadata:
      labels:
        app: agent-backend
    spec:
      containers:
        - name: agent-backend
          image: us-central1-docker.pkg.dev/PROJECT_ID/agent-repo/agent-backend:IMAGE_TAG
          ports:
            - containerPort: 80
          env:
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: GOOGLE_API_KEY
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 250m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: agent-backend
  namespace: ucm-master
spec:
  selector:
    app: agent-backend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP